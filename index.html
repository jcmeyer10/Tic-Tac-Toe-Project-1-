<!DOCTYPE html>
<html>

<head>
  <title>Jeff's Tic-Tac-Toe Project</title>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js" defer charset="utf-8"></script>
  <script type="text/javascript" src="http://ttt.wdibos.com/js/resource-watcher-0.1.0.js" defer charset="utf-8"></script>
  <script type="text/javascript" src="ajax.js" defer charset="utf-8"></script>
  <script src="ajax.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <h1> Jeff's Tic Tac Toe Game</h1>
    <h2>More Like Tic Tac Tie, Am I Right?</h2>
        <div class = "message">
        </div>

    <div class="scoreboard">
       <ul><button name="restart-game" class='startbutton'>Start New Game!</button></ul>
            <div class = 'x-score'> X Score: 0</div>
            <div class = 'o-score'> O Score: 0</div>
    </div>
    <html>
<body>
    <div class="ajax">
</body>
<body>
  <form id="register">
    <input name="email" type="text" placeholder="email">
    <input name="password" type="password" placeholder="password">
    <input name="password_confirmation" type="password" placeholder="password confirmation">
    <input name="register" type="submit" value="Register">
  </form>
  <form id="login">
    <input name="email" type="text" placeholder="email">
    <input name="password" type="password" placeholder="password">
    <input name="login" type="submit" value="Login">
  </form>
  <form id="list-games">
    <input name="list-games" type="submit" value="List Games">
    <input class="token" name="token" type="hidden">
  </form>
  <form id="create-game">
    <input name="create-game" type="submit" value="Create Game">
    <input class="token" name="token" type="hidden">
  </form>
  <form id="show-game">
    <label for="show-id">Id:</label>
    <input id="show-id" type="text" size="4">
    <input name="show-game" type="submit" value="Show Game">
    <input class="token" name="token" type="hidden">
 </form>
  <form id="join-game">
    <label for="join-id">Id:</label>
    <input id="join-id" type="text" size="4">
    <input name="join-game" type="submit" value="Join Game">
    <input class="token" name="token" type="hidden">
 </form>
 <form id="mark-cell">
    <label for="mark-id">Id:</label>
    <input id="mark-id" type="text" size="4">
    <label for="mark-index">Index:</label>
    <input name="index" id="mark-index" type="text" size="4">
    <label for="mark-value">Value:</label>
    <input name="value" id="mark-value" type="text" size="4">
    <input name="mark-cell" type="submit" value="Mark Cell">
    <input class="token" name="token" type="hidden">
  </form>
  <form id="watch-game">
    <label for="watch-id">Id:</label>
    <input id="watch-id" type="text" size="4">
    <label for="watch-index">Index:</label>
    <input name="index" id="watch-index" type="text" size="4">
    <label for="watch-value">Value:</label>
    <input name="value" id="watch-value" type="text" size="4">
    <input name="watch-game" type="submit" value="Watch Game">
    <input class="token" name="token" type="hidden">
  </form>
  <br>
  <label for="result">Result</label>
  <textarea id="result"></textarea>
  </div>
</body>
</html>

    </div>
    </body>
    </html>
    </div>
    <div class="gameboard">
        <div id="cella" class="box"></div>
        <div id="cellb" class="box"></div>
        <div id="cellc" class="box"></div>
        <div id="celld" class="box"></div>
        <div id="celle" class="box"></div>
        <div id="cellf" class="box"></div>
        <div id="cellg" class="box"></div>
        <div id="cellh" class="box"></div>
        <div id="celli" class="box"></div>
    </div>

</body>
</html>
